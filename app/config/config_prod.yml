old_sound_rabbit_mq:
    connections:
        consumer:
            host:     "%rabbit_consumer_host%"
            port:     "%rabbit_consumer_port%"
            user:     '%rabbit_consumer_user%'
            password: '%rabbit_consumer_password%'
            vhost:    '%rabbit_consumer_vhost%'
            lazy:     true
            connection_timeout: 3
            read_write_timeout: 3

            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: false

            # requires php-amqplib v2.4.1+
            heartbeat: 0
        producer:
            host:     "%rabbit_producer_host%"
            port:     "%rabbit_producer_port%"
            user:     '%rabbit_producer_user%'
            password: '%rabbit_producer_password%'
            vhost:    '%rabbit_producer_vhost%'
            lazy:     true
            connection_timeout: 3
            read_write_timeout: 3

            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: false

            # requires php-amqplib v2.4.1+
            heartbeat: 0

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path: "php://stderr"
            level: debug
        console:
            type:  console
